<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taps</title>
</head>
<body>
<h1>
    Форма заявки на работу в зоопарке
</h1>   
<p><em>Пожалуйста, заполните форму</em></p>
<hr>
<h2 >Контактная информация</h2>

<form action="index.html">
    <label  for="name"> Имя:</label>
    <input type="text" id="name"
    placeholder="Введите ваше имя">
    

<br>
<br>
    <label for="number">Телефон:</label>
    <input type="number" id="number"
    placeholder="Введите номер тел:">
    <br><br>
    <label for="Email">Email:</label>
    <input type="email" id="Email"
    placeholder="Введите почту">
    <br><br>
    <hr>
    <h2>Персональная информация</h2>
    <label for="age">Возраст:</label>
    <input type="age" id="age"
    placeholder="Введите ваше возраст">
    <br><br> 
    <label for="search">Пол:</label>
    <input type="search" id="search"
    placeholder="Пол">
    <br><br>
    <label for="text" >Перечислите личные качества:</label>
    <textarea id="text" rows="3" cols="40"></textarea>
    <hr>
    <h2>Выберите ваших любимых животных</h2>
    
    <input  type="radio" id="radioButton" >
    <label for="radioButton" >Зебра</label>
    <input type="radio" id="radioButton">
    <label  for="radioButton" >Краб</label>
    <input type="radio" id="radioButton">
    <label  for="radioButton" >Анаконда</label>
    <input type="radio" id="radioButton">
    <label  for="radioButton" >Человек</label>

    <br>
    <br>
    <input type="radio" id="radioButton">
    <label  for="radioButton" >Кошка</label>
    <input type="radio" id="radioButton">
    <label  for="radioButton" >Антилоп</label>
    <input type="radio" id="radioButton">
    <label  for="radioButton" >Голубь</label>
    <input type="radio" id="radioButton">
    <label  for="radioButton" >Слон</label>
    <br><br>
    <input type="submit" value="Отправить информацию">
</form>
    
    




</body>
</html>
